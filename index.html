<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-fluid text-center bg-dark text-light">
    <h1>Weather Dashboard</h1>
  </div>
  <div class="container">
    <div class="clearfix">
      <div class="col-4 float-left">
        <nav class="navbar"><span class="border"></span>
          <h4>Search for a City:</h4>
            <form class="form-inline">
              <input id="city-input" class="form-control" type="search" placeholder="Search" aria-label="Search">
              <button id="search-city" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
            </form>
          <div id="city-buttons-container"><span class="border"></span>
<!--------- Previously searched cities dynamically inserted here ---------->
          </div>

        </nav>

        
      </div>
      <div class="col-4 float-right">
        <section id="current-section">
          <h3 id="city-name">Enter a city to get its current and forecasted weather data!</h3><h3 id=todays-date></h3>
          <p id="current-temp"></p>
          <p id="current-humidity"></p>
          <p id="wind-speed"></p>
          <p id="uv-index"></p>
        </section>
        <section id="forecast-section">
          <h4 id="forecast"></h4>
          <div id="forecast-card-container">
<!--------- cards for each of the next five days inserted here ---------->
          </div>
        </section>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <!--<script src="./script.js"></script> -->
</body>
</html>
